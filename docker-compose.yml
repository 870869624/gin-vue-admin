version: '3.8'

services:
  db:
    image: mysql:8.0.37
    platform: linux/x86_64
    container_name: candies-serve
    volumes:
      - ./mydir:/mydir
      - ./.datadir:/var/lib/mysql
      # - ./conf/my.cnf:/etc/my.cnf
    environment:
      - "MYSQL_ROOT_PASSWORD=123456"
      - "MYSQL_DATABASE=candies-serve"
      - "MYSQL_USER=admin"
      - "MYSQL_PASSWORD=admin"
      - "TZ=Asia/Shanghai"
    ports:
      - 3306:3306